name: CI/CD Pipeline
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker
        run: docker --version

      - name: Build Docker image
        run: docker build -t my-app:latest .

      - name: Run container
        run: docker run --rm my-app:latest
